<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard - Database</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/starter-template/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://raw.githubusercontent.com/dimensi0n/flume/master/.github/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Flume Cloud Services
        </a>
    </nav>

    <div class="container" id="app">

        <div class="starter-template">
            <h1>Database Dashboard</h1>
        </div>

        <div id="data" v-if="loggedin">
            <div class="alert alert-danger" role="alert" v-if="error">
                {{ error }}
            </div>
            <br>

            <div class="card" v-for="database in json">
                <div class="card-header">
                    {{ database.Name }}
                </div>
                <div class="card-body">
                    <pre>{{ database.Content | pretty }}</pre>
                </div>
            </div>
        </div>

        <!-- Default form login -->
        <div class="text-center border border-light p-5" style="margin: 20%; margin-top: 0%;" v-else>

            <p class="h4 mb-4">Sign in</p>

            <div class="alert alert-danger" role="alert" v-if="error">
                {{ error }}
            </div>

            <!-- Email -->
            <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="FLUME_DATABASE_ADMIN" v-model="adminName">

            <br/>

            <!-- Password -->
            <input type="password" id="defaultLoginFormSecret" class="form-control mb-4" placeholder="FLUME_DATABASE_SECRET" v-model="secret">

            <br/>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit" @click="login()">Sign in</button>

        </div>

    </div><!-- /.container -->

    <br/>

    <footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
        <div class="container">
            <span class="text-muted">Made with ❤️ by <a href="http://github.com/flume-cloud-services">Flume Cloud Services</a></span>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pges load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.min.js"></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://gitcdn.xyz/repo/marianoguerra/json.human.js/master/src/json.human.js"></script>
    <script src="script.js"></script>
  </body>
</html>
